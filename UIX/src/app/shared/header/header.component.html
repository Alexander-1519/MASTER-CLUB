<header class="header">
  <span class="header__icon">ICON</span>
  <div *ngIf="!this.isLogin">
    <span class="header__signup header__buttons" (click)="openModal('signIn')">Вход</span>
    <span class="header__signin header__buttons" (click)="openModal('signup')">Регистрация</span>
  </div>
  <div *ngIf="this.isLogin" class="header__menu" >
    <span class="header__menu-text">МЕНЮ</span>
    <div class="header__dropdown">
        <ul class="header__list">
          <li class="header__list" (click)="openMastersRoom()">
            МАСТЕРСКАЯ
          </li>
          <li class="header__list">ПРОФИЛЬ</li>
          <li class="header__list">ПОМОЩЬ</li>
        </ul>
    </div>
  </div>
</header>
